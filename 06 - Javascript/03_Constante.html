<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>
</head>
<body>
    <h1 id="saudacao">Olá !</h1>
    <button onclick="usuario()">Diga seu Nome</button>

    <script>
        function usuario(){
            const nome = prompt("Qual é seu nome ?");
            if (nome){
                document.getElementById("saudacao").innerText = `Você, ${nome}, acabou de dar Asas a Cobra`;
            }
        }
    </script>
</body>
</html>
