<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="n1" placeholder="Número 1">
    <input type="number" id="n2" placeholder="Número 2">
    <button onclick="calcular('+')">Somar</button>
    <button onclick="calcular('-')">Subtrair</button>
    <h2 id="resultado">Resultado: </h2>
    
    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById("n1").value);
            const num2 = parseFloat(document.getElementById("n2").value);

            if(isNaN(num1) || isNaN(num2)){
                alert("Digite números válidos");
                return;
            }

            let resultado;
            if (operacao === "+") {
                resultado = num1 + num2;
            } else if (operacao === "-") {
                resultado = num1 - num2;
            }

            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
