<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o Texto</title>
</head>
<body>
    <h1 id="titulo">Olá, Javascript!</h1>
    <button onclick="xerebebeu()">Clique Aqui</button>

    <script>
        function xerebebeu() {
            document.getElementById("titulo").innerText = "Você Acabou de dar Asas a Cobra"
        }
    </script>
</body>
</html>
