<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
           <a href="#" class="navbar-brand">
            <img src="./img/senaclogo.png" width="100">
           </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li  class="nav-item active">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">SERVIÇOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PLANOS</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CURSOS</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Lógica de Programação</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Webdesigner</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Programador Web</a>
                    </div>
               </ul>
                </li>
           </div>
        </div>
    </nav>
    <div class="container card mt-4">
        <form>
            <div class="form-group mt-2"> <!--"mt" margin top (1~5)-->
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="form-group mt-2">
                <label>Senha:</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-check mt-2 mb-2"> <!--"mb" margin bottom (1~5)-->
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Você concorda em eu ficar mandando e-mail toda hora para você.</label>
            </div>
            <input type="submit" class="btn btn-primary mb-2" value="Salvar">
        </form>
    </div>
</body>
</html>
