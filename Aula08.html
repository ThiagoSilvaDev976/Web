<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_CSS</title>
    <link rel="stylesheet" href="Aula08.css">
</head>
<body>
    <h2>Cadastro de Funcionária</h2>
    <div>
        <form>
            <fieldset> <!--agrupa elementos dentro de uma caixa-->
                <legend>Dados Pessoais</legend>
                <table>
                    <tr>
                        <td class="nome">Nome:*</td>
                        <td colspan="3"><input type="text" placeholder="digite seu nome" required autofocus></td> <!--o autofocus coloca o cursor automaticamente na caixa de texto-->
                    </tr>
                    <tr>
                        <td>RG:</td>
                        <td><input type="text" placeholder="xxxxxxxxxxxxx"></td>
                        <td>CPF:</td>
                        <td><input type="text" placeholder="xxx.xxx.xxx-xx"></td>
                    </tr>
                    <tr>
                        <td>Telefone (Whatsapp):*</td>
                        <td><input type="tel" required placeholder="(xx) x.xxxx-xxxx"></td>
                        <td>Telefone 2:</td>
                        <td><input type="tel" placeholder="(xx) x.xxxx-xxxx"></td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento:</td>
                        <td><input type="date"></td>
                        <td>Naturalidade:</td>
                        <td><input type="text" value="Brasileira"></td>
                    </tr>
                    <tr>
                        <td>Nível de Ensino:</td>
                        <td>
                            <select>
                                <option value="A">Alfabetizada</option>
                                <option value="F">Fundamental</option>
                                <option value="M" selected>Médio</option>
                                <option value="S">Superior</option>
                            </select>
                        </td>
                        <td>Estado Civil:</td>
                        <td>
                            <select>
                                <option value="solteira">Solteira</option>
                                <option value="Casada">Casada</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </form>
    </div>    
</body>
</html>
